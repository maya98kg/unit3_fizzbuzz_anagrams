{%extends "home.html"%}
{%block container%}
<body>
    <h1> Let's play!</h1>

    <ul>
        {%for n in list%}
        {%if (n%3==0) and (n%5==0)%}
             <li>FizzBuzz</li>
        {%elif (n%3==0)%}
            <li>Fizz</li>
        {%elif (n%5==0)%}
            <li>Buzz</li>
        {%else%}
            <li>{{n}}</li>
        {%endif%}
        {%endfor%}
    </ul>
{%endblock%}
